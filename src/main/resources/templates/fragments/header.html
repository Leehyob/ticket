<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <div class="header">
        <div class="header-main">
            <div class="logo">
                <a href="/">Ticket</a>
            </div>
            <div class="search">
                <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                    <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="작품명을 검색해주세요" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="/image/585e4ae1cb11b227491c3393-removebg-preview.png"></button>
                </form>
            </div>
            <div class="login">
                <ul>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')" >
                        <a class="nav-link" href="/admin/items">마이페이지</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/page">관리자 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="headerIn">
            <ul class="menu">
                <li class="menu-item" sec:authorize="permitAll()">
                    <a class="menu-link" href="/contents/genre/콘서트">콘서트</a>
                </li>
                <li class="menu-item"  sec:authorize="permitAll()">
                    <a class="menu-link" href="/contents/genre/뮤지컬">뮤지컬</a>
                </li>
                <li class="menu-item" sec:authorize="permitAll()">
                    <a class="menu-link" href="/contents/genre/연극">연극</a>
                </li>
                <li class="menu-item" sec:authorize="permitAll()">
                    <a class="menu-link" href="/contents/genre/클래식,무용">클래식</a>
                </li>
                <li class="menu-item" sec:authorize="permitAll()" >
                    <a class="menu-link" href="/contents/genre/전시,행사">전시</a>
                </li>
                <li class="menu-item" sec:authorize="permitAll()">
                    <a class="menu-link" href="/contents/genre/아동,가족">아동</a>
                </li>
            </ul>
            <hr class="line">
        </div>
    </div>
</div>


</html>
